{% extends "blog/base.html"%}

{% block content %}
    <div class="card-deck">
        {% for post in posts %}
            <div class="col-sm-5">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">{{ post.title }}</h5>
                    </div>
                    <div class="card-body">            
                        <p>{{ post.content }}</p>            
                    </div>
                    <div class="card-footer">
                        <p class="card-author">By {{ post.author }} on {{ post.date_posted }}</p>
                    </div>
                </div>
            </div>      
            
        {% endfor %}

    </div>
    

{% endblock content %}
